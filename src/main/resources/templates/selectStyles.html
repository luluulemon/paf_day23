<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
<body>
    <h1>Select by Styles</h1>

    <form action="/breweries">
        <select th:field="${Style.style}">
            <option data-th-each="s:${Style.styleList}" 
            data-th-value="${s}"    data-th-text="${s}"/>
        <select/>
        <br>
        <input type="submit" name="SEARCH">
    </form>
</body>
</html>
